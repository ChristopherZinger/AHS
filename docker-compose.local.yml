version: '3'
services:
  db:
    image: postgres:15.1-alpine
    ports:
      - '5432:5432' # don't expose the port in production
    restart: always
    container_name: ${DB_CONTAINER}
    hostname: ${DB_HOST}
    environment:
      - 'POSTGRES_PASSWORD=${DB_PASSWORD}'
      - 'POSTGRES_USER=${DB_USER}'
    volumes:
      - db-data:/var/lib/postgresql/data

  webapp:
    image: chriswebdev1/ahs-webapp:latest
    container_name: ahs_webapp
    hostname: ${APP_HOST}
    ports:
      - '3000:3000'
    environment:
      - 'JWT_HASH=${JWT_HASH}'
      - 'DATABASE_URL=${DATABASE_URL}'
      - 'ORIGIN=${ORIGIN}'

volumes:
  db-data:
